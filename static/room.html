<!doctype html>
<html>
  <head>
    <title>Alakajam! Studio</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div id="controls-container">
      <h2>
          <button onclick="$('#controls-container').remove()" title="Alternatively, add ?nocontrols to the URL">X</button>
          <button onclick="$('#controls').toggle()">_</button>
          <div id="clients"></div>
        Room controls
      </h2>
      <div id="controls"></div>
    </div>
    <div id="scene">
      Loading...
    </div>

    <script src="/lib/jquery-3.3.1.js"></script>
    <script src="/lib/lodash-core.js"></script>
    <script src="/lib/socket.io.dev.js"></script>
    <script src="/lib/interact.js"></script>
    <script src="/lib/soundbox.js"></script>
    <script src="/lib/tlite.js"></script>
    <script src="/lib/morpheus.js"></script>

    <script src="/client.js"></script>
    <script src="/element-plugins.js"></script>
    <script src="/action-plugins.js"></script>
    <script>
      if (document.location.toString().indexOf('nocontrols') !== -1) {
        $('#controls-container').remove()
      }

      Studio.init('{{ roomId }}', '#scene', '#controls', '#clients')
    </script>
  </body>
</html>
