<!doctype html>
<html>
  <head>
    <title>Alakajam! Studio</title>
    <link rel="stylesheet" type="text/css" href="/styles.css" />
  </head>
  <body>
    <div class="panel">
      <h1>
          <img src="/logo.png" style="vertical-align: middle; width: 96px" /> Alakajam! Studio
      </h1>
      {% for roomId, room in rooms %}
        <p>
          <a href="/room/{{ roomId }}">{{ room.title }}</a> | 
            <a style="font-size: 80%" href="/room/{{ roomId }}?nocontrols">Without controls</a>
        </p>
      {% endfor %}
    </div>
  </body>
</html>
